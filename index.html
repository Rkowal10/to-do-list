<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/To-Do List.png">
    <meta property="og:description" content="That simple application will allow you to create a to-do list ✔">
    <link rel="icon" href="images/Checklist-Icon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <script defer src="script/script.js"></script>
    <title>To-do list</title>
</head>

<body>
    <h1 class="header">Lista zadań</h1>
    <div class="container">
        <p class="container__header">Dodaj nowe zadanie</p>
        <form class="form js-form">
            <input class="form__input js-newTask" placeholder="Co masz do zrobienia?" autofocus>
            <button class="form__button">Dodaj zadanie</button>
        </form>
    </div>
    <div class="container">
        <div class="container--tasks">
            <div class="container__header">Lista zadań</div>
            <div class="js-buttons"></div>
            <div class="js-buttons"></div>
        </div>
        <ul class="list js-tasks">
        </ul>
    </div>
</body>

</html>
